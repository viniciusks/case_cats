mongo:
    image: mongo
    restart: always
    ports:
        - 27017:27017
    volumes:
        - C:\www\Data\MongoDB:/data/db # Caminho para Windows
        # - /home/<user>/www/mongo/data:/data/db # Caminho para Linux

api:
    image: viniciusks13/case_cats:1.0.0
    ports:
        - 8888:8888
    links:
        - mongo